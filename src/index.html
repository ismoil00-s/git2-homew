<!DOCTYPE html>

<body class="bg-[#F0F5FB]">
    <header class="bg-[#18154B] hidden lg:block">
        <div class="max-w-[1200px] m-auto flex justify-between py-3 items-center">

                <div class="flex gap-2 items-center"><img src="./img/phone.png" alt=""><p class="text-white">+7 (999) 999-99-99</p></div>
            </div>
            <div class="flex gap-4 ">
                <img src="./img/telegram.png" alt="">
                <img src="./img/whatsapp.png" alt="">
            </div>
        </div>
    </header>
    <header class="bg-white">
        <div class="max-w-[1200px] m-auto flex justify-between py-3 items-center px-3 lg:px-0">
            <h1 class="text-[#18154B] text-[20px] font-bold ">MEIN MINER</h1>
            <nav>
                <ul class="flex gap-7 hidden lg:flex">

                    <li>Калькулятор</li>
                    <li>Доставка</li>
                    <li>Отзывы</li>
                </ul>
            </nav>
            <button class="text-white px-4 py-2 bg-[#18154B] rounded-3xl hidden lg:block">Заказать звонок</button>
            <div class="flex items-center gap-2">
                <img src="./img/избранное.png" alt="">
                <img src="./img/корзина.png" alt="">
                <img src="./img/поиск.png" alt="">
            </div>
        </div>

    <main>
        <section1 class="my-[55px] max-w-[1200px] m-auto flex justify-between gap-10 lg:flex-row flex-col">
            <div class="lg:w-[70%] px-10 py-12 bg-[#172379] flex justify-between items-center rounded-3xl lg:flex-row flex-col">
                <div class="flex flex-col text-white gap-4 items-start w-full" style="background-image: url(./img/image\ \(1\).png); background-size: cover;">

                </div>
                <img src="./img/image.png" alt="">
            </div>
            <div class="flex flex-col lg:w-[30%] px-4 py-9 bg-[#172379] text-white rounded-3xl">
                <h1 class="text-[36px] uppercase font-bold">выгодное предложение</h1>
                <div class="flex gap-3 items-center">
                    <p class="text-[40px] font-bold">-20%</p>
                    <p>на все товары <br> Antminer</p>
                </div>
                <div class="flex items-end ">
                    <img src="./img/svg.png" alt="">

                </div>
            </div>
        </section1>
